<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Lista de Autores</h1>

    <a href="{% url 'author_create' %}">âž• Agregar nuevo autor</a>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for autor in autores %}
                <tr>
                    <td>{{ autor.id }}</td>
                    <td>{{ autor.nombre }}</td>
                    <td>{{ autor.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay autores registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>
    <a href="{% url 'book_list' %}">Ver libros</a>
</body>
</html>
