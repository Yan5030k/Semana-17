<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>

    <a href="{% url 'book_create' %}">➕ Agregar nuevo libro</a>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Fecha de publicación</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.fecha_publicacion }}</td>
                    <td>{{ libro.autor.nombre }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay libros registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>
    <a href="{% url 'author_list' %}">Ver autores</a>
</body>
</html>
