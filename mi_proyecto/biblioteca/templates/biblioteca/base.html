<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <style>
        /* Fondo general */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        /* Contenedor centrado */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px 32px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
        }

        h1, h2 {
            color: #111827;
            margin-top: 0;
        }

        /* Barra de navegaciÃ³n arriba */
        .nav {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: flex-start;
        }

        .nav a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            color: #374151;
            background: #f9fafb;
        }

        .nav a:hover {
            background: #e5e7eb;
        }

        .nav .nav-title {
            font-weight: 600;
            margin-right: auto;
            color: #4b5563;
        }

        /* Botones principales */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: white;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #eff6ff;
            color: #1d4ed8;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr:hover {
            background: #e5f2ff;
        }

        .empty-row {
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }

        /* Formularios */
        form {
            margin-top: 16px;
        }

        form p {
            margin-bottom: 12px;
        }

        label {
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-top: 4px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb33;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="nav-title">ðŸ“š Mini Biblioteca Django</span>
            <a href="{% url 'author_list' %}">Autores</a>
            <a href="{% url 'book_list' %}">Libros</a>
        </div>

        {% block content %}
        {% endblock %}

        <div class="footer">
            Proyecto de clase Â· Django + Python ðŸ’»
        </div>
    </div>
</body>
</html>
